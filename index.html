<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iryna Chernobel — DevOps Student</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f2e20; /* темно-зелений */
      font-family: 'Inter', sans-serif;
      color: #ffffff;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background-color: #ffffff;
      color: #0f2e20;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* замість рамки — легка тінь */
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: #0f2e20;
    }

    p {
      font-size: 18px;
      color: #334155;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #facc15; /* золотий */
      color: #0f2e20;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #eab308;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #a3a3a3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/52rC9qYb/IMG-7625.jpg" alt="Iryna Chernobel">
    <h1>Iryna Chernobel — DevOps Student</h1>
    <p>Learning to build, automate, and deploy. This site is one of my first steps into tech.</p>
    <a class="btn" href="https://www.instagram.com/ir04ek_/" target="_blank">Instagram</a>
  </div>

   <footer>© 2025 Iryna Chernobel. DevOps in progress...</footer>

</body>
</html>
