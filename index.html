<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iryna Chernobel — Future IT Specialist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fef9c3);
      text-align: center;
      padding: 50px;
      margin: 0;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #ddd;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
    }
    .btn {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #e1306c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #c92a61;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/52rC9qYb/IMG-7625.jpg" alt="Photo of Iryna Chernobel">
    <h1>Iryna Chernobel — Future IT Specialist</h1>
    <p>This website was created as part of a study project. CMS, HTML, cloud — everything in place!</p>
    <a class="btn" href="https://www.instagram.com/ir04ek_/" target="_blank">My Instagram</a>
  </div>
</body>
</html>
